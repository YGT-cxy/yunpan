    <link rel="stylesheet" href="${require('./css/normalize.css')}">
    <script>
        /*判断是否登录超时*/
        (function() {
            if(localStorage.getItem('user')) {
                var pastTime = JSON.parse(localStorage.getItem('time')).pastTime,
                    time = new Date().getTime();
                if(pastTime < time) {
                    localStorage.clear();
                    window.location.href = 'login.html';
                    new Message('登录超时，请重新登录', 'error').alert();
                }
            } else {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        } ());
    </script>
</head>
