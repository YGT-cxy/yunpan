        <!-- 新建文件的面板 -->
        <div id="create_file" class="shade" data-operation="close">
            <div class="panel box-center">
                <div class="panel-head">
                    <h2 class="panel-title">新建文件<i class="icon icon-close" data-operation="close"></i></h2>
                </div>
                <!-- dir-active || file-active -->
                <div class="panel-body file-active">
                    <div class="type-head">
                        <p class="type-title">类型</p>
                        <div class="type-con">
                            <div class="type-radio" data-operation="file">
                                <i class="icon icon-radio" data-operation="file"></i>
                                <span data-operation="file">文件</span>
                            </div>
                            <div class="type-radio" data-operation="dir">
                                <i class="icon icon-radio" data-operation="dir"></i>
                                <span data-operation="dir">文件夹</span>
                            </div>
                        </div>
                    </div>
                    <div class="file-con file-import">
                        <div class="file-group">
                            <div class="file-select">
                                <label class="group-title" for="file_type">文件类型</label>
                                <input id="file_type" class="group-input" type="text" readonly="true" data-operation="select" placeholder="请选择类型">
                                <i class="icon icon-select"></i>
                            </div>
                            <!-- <div class="select-model">
                                <ul>
                                    <li>请选择类型</li>
                                    <li>TXT</li>

                                    <li>JS</li>
                                    <li>CSS</li>
                                    <li>HTML</li>
                                </ul>
                            </div> -->
                        </div>

                        <div class="file-group">
                            <label class="group-title" for="file_name">文件名</label>
                            <input id="file_name" class="group-input" type="text" data-operation="input" placeholder="无需填写后缀名">
                        </div>
                        <div class="file-group text-center">
                            <button class="btn btn-create" type="button" data-operation="create_file">创建文件</button>
                        </div>
                    </div>

                    <div class="file-con dir-import">
                        <div class="file-group">
                            <label class="group-title" for="dir_name">文件夹名</label>
                            <input id="dir_name" class="group-input" type="text" data-operation="input">
                        </div>
                        <div class="file-group text-center">
                            <button class="btn btn-create" type="button" data-operation="create_dir">创建文件夹</button>
                        </div>
                    </div>
                    <div class="text-message"></div>
                </div>
            </div>
        </div>
        <!-- 重命名文件的面板 -->
        <div id="rename" class="shade" data-operation="close">

                <div class="panel-head">
                    <h2 class="panel-title">文件(夹)重命名<i class="icon icon-close" data-operation="close"></i></h2>
                </div>
                <div class="panel-body text-center">
                    <!-- 原名字，新名字，提示 -->
                    <p class="file-name"></p>
                    <input class="file-rename" type="text" placeholder="无需填写后缀名">
                    <button class="btn" type="button" data-operation="sub">确定命名</button>
                    <p class="text-message"></p>
                </div>
            </div>
        </div>
