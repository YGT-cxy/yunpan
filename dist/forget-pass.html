<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/normalize.css">
<link href="css/forgetPass.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="logo">私有云<img class="logo-img" src="images/logo.png" alt="">修改密码</h1>
            <form id="form" class="content">
                <!-- 注册邮箱 -->
                <div class="form-group">
                    <div class="icon-box">
                        <label class="label-icon icon-email" for="email"></label>
                        <input id="email" class="input-group" name="email" type="text" placeholder="注册邮箱" value="1159514579@qq.com">
                    </div>
                    <div class="form-message"></div>
                </div>
                <!-- 用户名 -->
                <div class="form-group">
                    <div class="icon-box">
                        <label class="label-icon icon-user" for="username"></label>
                        <input id="username" class="input-group" name="username" type="text" placeholder="用户名">
                    </div>
                    <div class="form-message"></div>
                </div>
                <!-- 验证码 -->
                <div class="form-group">
                    <div class="code-box">
                        <input id="code" class="input-group" name="code" type="text" maxlength="4" placeholder="验证码">
                        <button id="send_code" class="btn btn-sign" type="button">获取验证码</button>
                    </div>
                    <div class="form-message"></div>
                </div>
                <!-- 新密码 -->
                <div class="form-group">
                    <div class="icon-box">
                        <label class="label-icon icon-password" for="newpassword"></label>
                        <input id="newpassword" class="input-group" name="newpassword" type="password" placeholder="新密码">
                    </div>
                    <div class="form-message"></div>
                </div>
                <div class="form-group">
                    <button id="sub" class="btn btn-sign" data-option="forget" type="button">登陆</button>
                </div>
                <div class="form-group">
                    <a class="link-item" href="register.html">注册账号</a>
                    <a class="link-item" href="login.html">返回登陆</a>
                </div>
            </form>
        </div>

        <!-- 弹出层 -->
        <div class="shade">
            <p class="text">登陆成功!!!</p>
        </div>
    </div>
<script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/forgetPass.js"></script></body>
</html>
