<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>家</title>
    <link rel="stylesheet" href="css/normalize.css">
<link href="css/home.css" rel="stylesheet"></head>
<body>
    <div class="content">
        <div id="head">
            <p class="title"><strong>欢迎使用私有云!</strong>当前时间：<span id="time"></span></p>
            <button id="reset" class="btn-reset" type="button" title="刷新"></button>
        </div>
        <div id="user">
            <h2 class="title">个人数据统计</h2>
            <ul class="info clearfix">
                <li class="info-item">
                    <div class="info-wrap">
                        <p>文件夹数量</p>
                        <p class="text-green">0</p>
                    </div>
                </li>
                <li class="info-item">
                    <div class="info-wrap">
                        <p>文件数量</p>
                        <p class="text-green">0</p>
                    </div>
                </li>
                <li class="info-item">
                    <div class="info-wrap">
                        <p>收藏数量</p>
                        <p class="text-green">0</p>
                    </div>
                </li>
                <li class="info-item">
                    <div class="info-wrap">
                        <p>回收站数量</p>
                        <p class="text-green">0</p>
                    </div>
                </li>
                <li class="info-item">
                    <div class="info-wrap">
                        <p>已用空间</p>
                        <p class="text-green">0B/4G</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
<script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/home.js"></script></body>
</html>
