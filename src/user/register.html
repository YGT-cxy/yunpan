<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="${require('./../css/normalize.css')}">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="logo">私有云<img class="logo-img" src="${require('./../images/logo.png')}" alt="">注册账号</h1>
            <form id="form" class="content js_register" action="">
                <div class="step">
                    <!-- 帐号 -->
                    <div class="form-group">
                        <div class="icon-box">
                            <label class="label-icon icon-user" for="username"></label>
                            <input id="username" class="input-group" name="username" type="text" placeholder="登陆帐号">
                        </div>
                        <div class="form-message"></div>
                    </div>
                    <!-- 密码 -->
                    <div class="form-group">
                        <div class="icon-box">
                            <label class="label-icon icon-password" for="password"></label>
                            <input id="password" class="input-group" name="password" type="password" placeholder="密码">
                        </div>
                        <div class="form-message"></div>
                    </div>
                    <!-- 确认密码 -->
                    <div class="form-group">
                        <div class="icon-box">
                            <label class="label-icon icon-password" for="notpassword"></label>
                            <input id="notpassword" class="input-group" name="notpassword" type="password" placeholder="确认密码">
                        </div>
                        <div class="form-message"></div>
                    </div>
                    <div class="form-group">
                        <button id="next_step" class="btn btn-sign" type="button">下一步</button>
                    </div>
                </div>
                <div class="step2">
                    <div class="form-group">
                        <div class="icon-box">
                            <label class="label-icon icon-www" for="domain"></label>
                            <input id="domain" class="input-group" name="domain" type="text" placeholder="注册域名前缀">
                        </div>
                        <div class="form-message"></div>
                    </div>
                    <!-- 邮箱 -->
                    <div class="form-group">
                        <div class="icon-box">
                            <label class="label-icon icon-email" for="email"></label>
                            <input id="email" class="input-group" name="email" type="text" placeholder="注册邮箱">
                        </div>
                        <div class="form-message"></div>
                    </div>
                    <div class="form-group">
                        <button id="last_step" class="btn btn-sign" type="button">上一步</button>
                    </div>
                    <div class="form-group">
                        <button id="sub" class="btn btn-sign" data-option="register" type="button">注册账号</button>
                    </div>
                </div>
                <div class="form-group">
                    <a class="link-item" href="login.html">返回登陆</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
